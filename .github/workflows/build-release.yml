name: Build PosQuantum Desktop - Multiplataforma

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  APP_NAME: PosQuantum
  APP_VERSION: 2.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04, macos-12]
        include:
          - os: windows-2022
            platform: windows
            executable: PosQuantum.exe
            artifact_name: PosQuantum-Windows-x64
          - os: ubuntu-22.04
            platform: linux
            executable: PosQuantum
            artifact_name: PosQuantum-Linux-x64
          - os: macos-12
            platform: macos
            executable: PosQuantum
            artifact_name: PosQuantum-macOS-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Verificar sistema
      run: |
        echo "Sistema: ${{ matrix.platform }}"
        python --version
        pip --version
        
    - name: Instalar dependências do sistema (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-glx \
          libglib2.0-0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0
        
    - name: Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verificar dependências críticas
      run: |
        python -c "import PyQt6; print('✅ PyQt6 OK')"
        python -c "import cryptography; print('✅ Cryptography OK')"
        python -c "import numpy; print('✅ Numpy OK')"
        python -c "from main import PosQuantumMainWindow; print('✅ Main import OK')"
        
    - name: Criar executável
      run: |
        python -m PyInstaller \
          --onefile \
          --windowed \
          --name=${{ env.APP_NAME }} \
          --add-data="i18n.py:." \
          --add-data="crypto_tab.py:." \
          --add-data="blockchain_tab.py:." \
          --add-data="p2p_tab.py:." \
          --add-data="remaining_modules_tabs.py:." \
          --hidden-import=PyQt6 \
          --hidden-import=PyQt6.QtCore \
          --hidden-import=PyQt6.QtGui \
          --hidden-import=PyQt6.QtWidgets \
          --hidden-import=PyQt6.QtNetwork \
          --hidden-import=cryptography \
          --hidden-import=numpy \
          --hidden-import=hashlib \
          --hidden-import=json \
          --hidden-import=socket \
          --hidden-import=threading \
          --hidden-import=asyncio \
          --hidden-import=ssl \
          --exclude-module=tkinter \
          --exclude-module=matplotlib \
          --exclude-module=scipy \
          --exclude-module=pandas \
          main.py
        
    - name: Verificar executável criado
      shell: bash
      run: |
        if [ -f "dist/${{ matrix.executable }}" ]; then
          size=$(du -h "dist/${{ matrix.executable }}" | cut -f1)
          echo "✅ Executável criado: $size"
          ls -la dist/
        else
          echo "❌ Executável não foi criado"
          ls -la dist/ || echo "Pasta dist não existe"
          exit 1
        fi
        
    - name: Testar executável (verificação básica)
      shell: bash
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          # Verificar header PE no Windows
          if command -v file >/dev/null 2>&1; then
            file "dist/${{ matrix.executable }}"
          else
            echo "Comando file não disponível, pulando verificação"
          fi
        else
          # Verificar executável Unix
          file "dist/${{ matrix.executable }}"
          chmod +x "dist/${{ matrix.executable }}"
        fi
        
    - name: Renomear executável com plataforma
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.platform }}" = "windows" ]; then
          mv "${{ matrix.executable }}" "${{ env.APP_NAME }}-${{ env.APP_VERSION }}-Windows-x64.exe"
        else
          mv "${{ matrix.executable }}" "${{ env.APP_NAME }}-${{ env.APP_VERSION }}-${{ matrix.platform }}-x64"
        fi
        ls -la
        
    - name: Upload executável como artefato
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/*
        retention-days: 30
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Download todos os artefatos
      uses: actions/download-artifact@v3
      with:
        path: artifacts
        
    - name: Preparar arquivos para release
      run: |
        mkdir -p release
        find artifacts -name "*" -type f -exec cp {} release/ \;
        ls -la release/
        
    - name: Criar tag automática
      id: create_tag
      run: |
        TAG="v${{ env.APP_VERSION }}-$(date +%Y%m%d-%H%M%S)"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag $TAG
        git push origin $TAG
        
    - name: Criar Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create_tag.outputs.tag }}
        name: "PosQuantum Desktop ${{ env.APP_VERSION }} - $(date +%Y-%m-%d)"
        body: |
          🛡️ **PosQuantum Desktop v${{ env.APP_VERSION }}**
          
          ## 🚀 **Primeiro Software Desktop 100% Pós-Quântico do Mundo!**
          
          ### ✅ **Funcionalidades Implementadas:**
          - 🔐 **Criptografia Pós-Quântica** - ML-KEM-768, ML-DSA-65, SPHINCS+
          - ⛓️ **Blockchain QuantumCoin** - QTC, QTG, QTS com mineração
          - 🌐 **Rede P2P** - Comunicação intercomputadores real
          - 🛰️ **Comunicação Satélite** - Starlink, OneWeb, Kuiper
          - 🤖 **IA de Segurança** - Detecção de ameaças
          - 💾 **Storage Distribuído** - Backup automático
          - 🆔 **Sistema de Identidade** - Certificados quânticos
          - 📋 **Compliance** - ISO27001, FIPS140-2, SOC2
          - 📊 **Analytics** - Métricas em tempo real
          - 🌐 **Idiomas** - Português e Inglês
          - ⚙️ **Configurações** - Painel unificado
          
          ### 📦 **Downloads Disponíveis:**
          - **Windows x64** - PosQuantum-${{ env.APP_VERSION }}-Windows-x64.exe
          - **Linux x64** - PosQuantum-${{ env.APP_VERSION }}-linux-x64
          - **macOS x64** - PosQuantum-${{ env.APP_VERSION }}-macos-x64
          
          ### 🔧 **Requisitos do Sistema:**
          - **Windows:** Windows 10/11 x64
          - **Linux:** Ubuntu 20.04+ ou equivalente
          - **macOS:** macOS 10.15+ x64
          - **RAM:** Mínimo 4GB, Recomendado 8GB
          - **Espaço:** 500MB livres
          
          ### 🚀 **Como Usar:**
          1. Baixe o executável para seu sistema
          2. Execute o arquivo (no Linux/macOS: `chmod +x` primeiro)
          3. A interface PyQt6 será aberta
          4. Explore as 11 abas funcionais
          5. Configure a rede P2P para comunicação intercomputadores
          
          **🎯 Desenvolvido pela equipe PosQuantum**
        files: release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

